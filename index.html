<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctoral Scholar in Economics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .profile-card {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            font-size: 1.8em;
            margin: 10px 0;
            color: #007BFF;
        }
        .profile-card p {
            font-size: 1em;
            color: #555;
        }
        .card-footer {
            margin-top: 20px;
        }
        .card-footer a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 600;
            transition: color 0.3s;
        }
        .card-footer a:hover {
            color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .profile-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Academic Profile</h1>
    <p>Doctoral Scholar in Economics | University of Hyderabad</p>
</header>

<div class="container">
    <div class="content">
        <div class="profile-card">
            <img src="https://via.placeholder.com/120" alt="Your Photo">
            <h2>Pratik Kr. Singh</h2>
            <p>Doctoral Scholar in Economics</p>
            <p>University of Hyderabad (UoH)</p>
            <div class="card-footer">
                <a href="mailto:your.email@example.com">Contact Me</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
